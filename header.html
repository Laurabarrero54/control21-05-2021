<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- SEO = Básico -->
    <title>Header Control</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO = Redes Sociales -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
  </head>
  <body>
    <div id="container">
      <!-- *** ESTRUCTURA SEMÁNTICA *** -->
      <!-- Header (encabezado de la página, zona superior) -->
      <header>
        <!--logo, superior izquierda-->
        <img class="header__logo" src="./assets/svg/logo.svg" alt="logo" />

        <!-- nav (el navegador de toda la web, centro de página) -->
        <nav>
          <a class="nav__inicio menuActivo">inicio</a>
          <a class="nav__servicios" href="#">servicios</a>
          <a class="nav__proyectos" href="#">proyectos</a>
          <a class="nav__contactar" href="#">contactar</a>
        </nav>
      </header>
      <!-- Main (centro de la página, zona central) -->
      <main>
        <!-- section y article (posibilidades dentro de main) -->
      </main>
      <!-- Footer (final de la página, zona inferior) -->
      <footer></footer>
    </div>
    <!-- *** Google Analytics *** -->
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
